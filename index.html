# La trappola della realtà codificata

.font60[
16 settembre 2021,
  [www.**bfs**.admin.ch: ](https://www.bfs.admin.ch/bfs/it/home/statistiche/lavoro-reddito.assetdetail.18564734.html) *"Secondo trimestre 2021: le persone occupate aumentano dello 0,5%, il tasso di disoccupazione ai sensi dell'ILO sale al 5,0% "*
]

.font70[
&gt; "Nel secondo trimestre 2021 il numero di persone occupate in Svizzera è aumentato rispetto allo stesso trimestre dell’anno precedente (+0,5%). Le ore di lavoro settimanali effettive per persona occupata hanno segnato un forte aumento (+9,9%), tornando quasi al livello pre-pandemia. Nello stesso lasso di tempo, il tasso di disoccupazione secondo la definizione dell’Ufficio internazionale del lavoro (ILO) è aumentato dal 4,6 al 5,0% in Svizzera e dal 6,8 al 7,2% nell’UE"

]

.font60[

  [www.**cdt**.ch](https://www.cdt.ch/economia/disoccupazione-in-svizzera-piu-alta-che-in-germania-MK4639842?_sid=oxVetYDu
) *"Disoccupazione in Svizzera più alta che in Germania"*
]

.font70[
&gt; "Rimane elevata la disoccupazione ILO in Svizzera: nel secondo trimestre il tasso si è attestato al 5,0%, contro il 5,8% registrato nei primi tre mesi dell’anno e il 4,6% dello stesso periodo del 2020. Si tratta di un valore sensibilmente superiore a quello che si osserva ad esempio in Germania e in diversi Paesi dell’Europa dell’est."

]

###### La regola delle 3C
###### .mid-warm-grey[CUBe's rule: `*Check, understand, be aware*`]
1. .hl[**C**ontrollare], dato e percezioni sono confrontabili? E il contrario?  
.mid-warm-grey[*[**C**heck]*]  
2. .hl[**C**omprendere il senso], l'uso dei dati ha senso rispetto al contesto?  
.mid-warm-grey[*[**U**nderstand  the context]*]  
3. Essere .hl[**c**onsapevoli], sappiamo perché stiamo usando (o vorremmo usare) questa fonte di dati?  
.mid-warm-grey[*[**Be** aware of the source]*]

]
